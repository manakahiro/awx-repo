---
- name: "Show Messages"
  hosts: all
  gather_facts: true

  tasks:
    - name: debug
      debug:
        msg:
         - "Host : {{ ansible_hostname }}"
         - "IP : {{ ansible_host }}"

- name: "Apt Check"
  hosts: all
  gather_facts: false

  tasks:
    - name: Update all packages to their latest version
      ansible.builtin.apt:
        name: "*"
        state: latest

    - name: Auto Remove
      ansible.builtin.apt:
        autoremove: true
        purge: true

    - name: Auto Clean
      ansible.builtin.apt:
        autoclean: true

  when: ansible_facts['os_family'] == "Debian"
