---
- hosts: all
  gather_facts: true
  vars:
    - xmode : "{{ check_mode | d("yes") }}"
  tasks:
    - name: make authorized_keys file change 
      ansible.builtin.lineinfile:
        path: "/home/{{ item.name }}/.ssh/authorized_keys"
        regex: "{{ item.regex }}"
        state: absent
      with_items: "{{ users }}"
      check_mode: "{{ xmode }}" 

